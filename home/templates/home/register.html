{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register">
            <input type="submit" value="Cancel" onclick="window.location.href='{% url 'home:all' %}';return false;">
        </form>
{% endblock %}
